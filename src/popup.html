<!DOCTYPE html>
<html>
<head>
  <title>Markdown Extension</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 5px;
      box-sizing: border-box;
    }
    #result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 200px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h2>Markdown Extension</h2>
  
  <textarea id="markdownInput" placeholder="Enter your markdown here..."></textarea>
  
  <button id="scanPage">Scan Page for Markdown</button>
  <button id="processMarkdown">Process Markdown</button>
  
  <div id="result"></div>
  
  <script src="popup.js"></script>
</body>
</html>
