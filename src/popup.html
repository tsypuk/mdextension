<!DOCTYPE html>
<html>
<head>
  <title>Markdown Extension</title>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #3367d6;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
      min-height: 20px;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .description {
      font-size: 12px;
      color: #666;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .settings-section {
      margin-bottom: 20px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Markdown Saver</h2>
  <div class="description">
    Save the current page as a markdown file with all images.
  </div>
  
  <div class="settings-section">
    <div class="form-group">
      <label for="downloadPath">Absolute Output Path:</label>
      <input type="text" id="downloadPath" placeholder="e.g., /Users/username/Documents/markdown-pages">
      <div class="description">
        Enter an absolute path where files should be saved. Leave empty for default Downloads folder.
      </div>
    </div>
  </div>
  
  <button id="savePage">Save Page as Markdown</button>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
